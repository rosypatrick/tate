<script>
// Newsletter Form Functionality
document.addEventListener('DOMContentLoaded', function() {
  const newsletterForm = document.getElementById('footer-newsletter');
  if (!newsletterForm) return;
  
  newsletterForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get form data
    const email = this.querySelector('input[type="email"]').value;
    const consent = this.querySelector('#newsletter-consent-checkbox').checked;
    
    // Validate
    if (!email || !consent) {
      alert('Please fill in all required fields');
      return;
    }
    
    // Format the data for submission
    const formData = {
      email: email,
      consent: consent,
      source: 'website_footer',
      timestamp: new Date().toISOString()
    };
    
    // In a real implementation, send this data to your API
    console.log('Newsletter signup:', formData);
    
    // Show success message
    const originalContent = this.innerHTML;
    this.innerHTML = `
      <div class="newsletter-success">
        <i class="fas fa-check-circle" style="font-size: 2rem; color: #10b981; margin-bottom: 1rem;"></i>
        <h4>Thank You for Subscribing!</h4>
        <p>You'll receive our next newsletter soon. Please check your inbox to confirm your subscription.</p>
      </div>
    `;
    
    // For demo purposes, reset after delay
    setTimeout(() => {
      this.innerHTML = originalContent;
      this.reset();
      attachEventListeners(); // Re-attach event listeners
    }, 5000);
  });
  
  function attachEventListeners() {
    const newsletterForm = document.getElementById('footer-newsletter');
    if (newsletterForm) {
      newsletterForm.addEventListener('submit', function(e) {
        // Same function as above
      });
    }
  }
});
</script>
