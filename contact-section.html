    <!-- Contact Form Section -->
    <section id="contact" class="section">
        <div class="container">
            <div class="section-title">
                <h2>Contact Us</h2>
                <p>Get in touch with our experts for personalized assistance</p>
            </div>
            <div class="contact-form">
                <form id="lead-form">
                    <div class="form-group">
                        <label for="name">Full Name*</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name*</label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="project-type">Project Type</label>
                        <select id="project-type" name="project-type">
                            <option value="" selected disabled>Select an option</option>
                            <option value="office">Office Building</option>
                            <option value="data-center">Data Center</option>
                            <option value="education">Educational Facility</option>
                            <option value="healthcare">Healthcare Facility</option>
                            <option value="retail">Retail Space</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="project-timeline">Project Timeline</label>
                        <select id="project-timeline" name="project-timeline">
                            <option value="" selected disabled>Select an option</option>
                            <option value="immediate">Within 1 month</option>
                            <option value="soon">1-3 months</option>
                            <option value="planning">3-6 months</option>
                            <option value="future">6+ months</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Tell us about your project requirements..."></textarea>
                    </div>
                    <div class="form-group" style="margin-bottom: 2rem;">
                        <input type="checkbox" id="marketing-consent" name="marketing-consent">
                        <label for="marketing-consent" style="display: inline; margin-left: 0.5rem;">
                            I agree to receive marketing communications from Tate Global
                        </label>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Submit Request</button>
                </form>
            </div>
        </div>
    </section>
